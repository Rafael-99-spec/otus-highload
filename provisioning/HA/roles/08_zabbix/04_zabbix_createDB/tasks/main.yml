- name: restore zabbix database from create.sql.gz
  shell:
    zcat /usr/share/doc/zabbix-server-pgsql*/create.sql.gz | psql -U zabbix -h {{ HOST_NAME_PG_CON_POOL_VIP }} -p {{ PORT_FOR_DB_CLIENT }} zabbix


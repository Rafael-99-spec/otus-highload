################# Если не нужно, отключить! #################
- name: drop zabbix database
  postgresql_db:
    login_host: "{{ HOST_NAME_PG_CON_POOL_VIP }}.{{ FAKE_DOMAIN }}"
    login_user: postgres
    login_password: "{{ PASS_POSTGRES_FOR_DB }}"
    port: "{{ PORT_FOR_DB_CLIENT }}"
    name: zabbix
    state: absent

- name: remove zabbix user
  postgresql_user:
    login_host: "{{ HOST_NAME_PG_CON_POOL_VIP }}.{{ FAKE_DOMAIN }}"
    login_user: postgres
    login_password: "{{ PASS_POSTGRES_FOR_DB }}"
    port: "{{ PORT_FOR_DB_CLIENT }}"
    name: zabbix
    state: absent
#############################################################

- name: create zabbix user
  postgresql_user:
    login_host: "{{ HOST_NAME_PG_CON_POOL_VIP }}.{{ FAKE_DOMAIN }}"
    login_user: postgres
    login_password: "{{ PASS_POSTGRES_FOR_DB }}"
    port: "{{ PORT_FOR_DB_CLIENT }}"
    #db: template1
    name: zabbix
    password: "{{ PASS_ZAB_FOR_DB }}"
    encrypted: true
    state: present

- name: create zabbix database
  postgresql_db:
    login_host: "{{ HOST_NAME_PG_CON_POOL_VIP }}.{{ FAKE_DOMAIN }}"
    login_user: postgres
    login_password: "{{ PASS_POSTGRES_FOR_DB }}"
    port: "{{ PORT_FOR_DB_CLIENT }}"
    name: zabbix
    owner: zabbix
    #encoding: UTF-8
    template: template1
    state: present

